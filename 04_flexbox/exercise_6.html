<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Flexbox</title>
</head>
<body>
    <div class="container bg-green-600 md:bg-blue-600 mx-auto p-4 m-4 text-white border-green-800 md:border-blue-800 border-2">
        <p>
            Crie um container com Flex; <br>
            O container deve inverter a ordem depois da resolução lg;
        </p>
    </div>
    <div class="container mx-auto flex flex-col lg:flex-col-reverse bg-blue-100 border-2 border-blue-300">
        <div class="flex bg-blue-200 p-6 m-2">1</div>
        <div class="flex bg-blue-300 p-6 m-2">2</div>
        <div class="flex bg-blue-400 p-6 m-2">3</div>
        <div class="flex bg-blue-500 p-6 m-2">4</div>
        <div class="flex bg-blue-600 p-6 m-2">5</div>
        <div class="flex bg-blue-700 p-6 m-2">6</div>
    </div>
</body>
</html>
