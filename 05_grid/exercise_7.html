<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="container bg-green-600 mx-auto p-4 m-4 text-white border-green-800 border-2">
        <p>
            Crie um container de Grid; <br>
            Este container deve ter 3 colunas; <br>
            E ao total 9 itens; <br>
            As colunas devem alternar entre duas cores
        </p>
    </div>
    <div class="container mx-auto grid bg-blue-300 grid-cols-3 p-2">
        <div class="bg-red-300">1</div>
        <div class="bg-red-600">2</div>
        <div class="bg-red-300">3</div>
        <div class="bg-red-600">4</div>
        <div class="bg-red-300">5</div>
        <div class="bg-red-600">6</div>
        <div class="bg-red-300">7</div>
        <div class="bg-red-600">8</div>
        <div class="bg-red-300">9</div>
    </div>
</body>
</html>
