<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Interactivity</title>
</head>
<body>
    <div class="m-4">
        <select class="appearance-none">
            <option value="">Teste</option>
        </select>
        <select>
            <option value="">Teste</option>
        </select>
    </div>
    
    <!-- Cursor -->
    <div class="h-20 bg-red-200">Cursor Normal</div>
    <div class="h-20 bg-red-400 cursor-pointer">Cursor Pinter</div>
    <div class="h-20 bg-red-400 cursor-wait">Cursor Wait</div>
    <div class="h-20 bg-red-400 cursor-not-allowed">Cursor Not Allowed</div>
    <div class="h-20 bg-red-400 cursor-text">Cursor Text</div>

    <!-- Outline -->
    <div class="p-5 bg-green-300">
        <input type="text" placeholder="Clica em mim!" class="outline-none">
        <input type="text" placeholder="Clica em mim!">
    </div>

    <!-- Pointer Events -->
    <div class="p-5 bg-purple-300">
        <select class="pointer-events-none">
            <option value="">Teste</option>
        </select>
        <select>
            <option value="">Teste</option>
        </select>
    </div>

    <div class="p-5 bg-blue-300">
        <textarea class="pointer-events-none">Edite-me</textarea>
        <textarea>Edite-me</textarea>
    </div>

    <!-- Resize -->
    <div class="p-5 bg-red-300">
        <textarea class="resize-none">Redimensione a textarea</textarea>
        <textarea class="resize-x">Redimensione a textarea</textarea>
        <textarea class="resize-y">Redimensione a textarea</textarea>
        <textarea class="resize">Redimensione a textarea</textarea>
    </div>

    <!-- Limit Selection -->
    <div class="p-5 bg-green-300">
        <p class="select-none">Este paragrafo não pode ser Selecionado!</p>
        <p class="select-all">Este paragrafo é selecionado ao clicar!</p>
    </div>
    
</body>
</html>
